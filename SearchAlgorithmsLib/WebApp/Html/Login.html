<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <meta charset="utf-8"/>
    <title>Login</title>
    
</head>
<body>
<div id="navbar"></div>
<div id="spacer"></div>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please Login</h2>
        <label for="userName" class="sr-only">User Name</label>
        <input type="text" id="userName" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button id="submitLogin" onclick="LoginUser(); return false;" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>

<script src="../Scripts/jquery-3.1.1.js"></script>
<script src="../Scripts/bootstrap.js"></script>
<script src="../Scripts/NavBar.js"></script>
<script src="../Scripts/Login.js"></script>

</body>
</html>
